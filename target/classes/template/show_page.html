<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSearch_showpage</title>
</head>


<style>

    body {

        position:fixed;
        top: 0;
        left: 0;
        width:100%;
        height:100%;
        min-width: 1000px;
        z-index:-10;
        zoom: 1;
        background-color: #fff;
        background-image: url(/imag/1.jpg);
        background-size: 100%;

    }

</style>

<body>

<table border="2">
    <thead>
    <tr>
        <td>id</td>
        <td>title</td>
        <td>content</td>
        <td>href</td>
    </tr>
    <tr th:each="Mayday:${contents}">
        <td th:text="${Mayday.id}"></td>
        <td th:text="${Mayday.title}"></td>
        <td th:text="${Mayday.content}"></td>
        <td><a th:href="${'http://' + Mayday.href}">详情</a></td>
    </tr>
    </thead>
</table>



</body>
</html>
